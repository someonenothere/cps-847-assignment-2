language: node_js

node_js:
  - "12"

services:
  - docker

script:
  - docker build --tag node-docker .

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: "$SECRETACCESSKEY"
  region: "us-east-2"
  app: "test"
  env: "Test-env"
  bucket_name: "elasticbeanstalk-us-east-2-043536338768"

after_deploy:
  - echo "done deploying"